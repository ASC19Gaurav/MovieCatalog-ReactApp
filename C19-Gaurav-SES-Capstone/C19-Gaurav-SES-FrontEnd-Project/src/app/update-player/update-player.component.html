
<div class="form-container">
    <form [formGroup]="playerForm" (ngSubmit)="onPlayerSubmit()">
      <h1 style="display: flex;justify-content: center;text-align: center;">ADD PLAYERS</h1>
      
      <div class="form-group">
        <label for="playerName">Player Name:</label>
        <input 
          type="text" 
          id="playerName" 
          formControlName="playerName" 
          placeholder="Enter Player Name"
        />
        <div *ngIf="playerForm.get('playerName')?.invalid && playerForm.get('playerName')?.touched" class="error">
          <small *ngIf="playerForm.get('playerName')?.errors?.['required']">Player Name is required.</small>
        </div>
      </div>
  
      
      <div class="form-group">
        <label for="playerAge">Player Age:</label>
        <input 
          type="number" 
          id="playerAge" 
          formControlName="playerAge" 
          placeholder="Enter Player Age"
        />
        <div *ngIf="playerForm.get('playerAge')?.invalid && playerForm.get('playerAge')?.touched" class="error">
          <small *ngIf="playerForm.get('playerAge')?.errors?.['required']">Valid Player Age is required.</small>
        </div>
      </div>
  
      
      <div class="form-group">
        <label for="teamName">Team Name:</label>
        <input 
          type="text" 
          id="teamName" 
          formControlName="teamName" 
          placeholder="Enter Team Name"
        />
        <div *ngIf="playerForm.get('teamName')?.invalid && playerForm.get('teamName')?.touched" class="error">
          <small *ngIf="playerForm.get('teamName')?.errors?.['required']">Team Name is required.</small>
        </div>
      </div>
  
      
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input  
          type="tel" 
          id="phoneNumber" 
          formControlName="phoneNumber" 
          placeholder="Enter Phone Number"
        />
        <div *ngIf="playerForm.get('phoneNumber')?.invalid && playerForm.get('phoneNumber')?.touched" class="error">
          <small *ngIf="playerForm.get('phoneNo')?.errors?.['required']">Phone Number must be a valid 10-digit number.</small>
        </div>
      </div>
      
      <button type="submit" [disabled]="playerForm.invalid">Update</button>
    </form>
  </div>
