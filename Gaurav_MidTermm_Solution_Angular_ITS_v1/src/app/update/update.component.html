<div class="container">
<h3>Update</h3>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    
    <label for="id">ID:</label>
    <input type="string" id="id" formControlName="id" />
  
    <label for="fieldSelector">Select Field to Update:</label>
    <select id="fieldSelector" formControlName="selectedField" (change)="onFieldChange($event)">
      <option value="title">Title</option>
      <option value="priorty">priorty</option>
      <option value="status">Status</option>
      <option value="assignee">Assignee</option>
      <option value="date">Discription</option>
     
    </select>
  
    <div *ngIf="showInputField">
      <label for="inputField">Enter Value:</label>
      <input id="inputField" type="text" formControlName="inputValue" />
    </div>
  
    <div *ngIf="showDropdownstatus">
      <label for="status">Select :</label>
      <select id="status" formControlName="inputValue">
        <option value="open">Open</option>
        <option value="inprogress">Inprogress</option>
        <option value="resolved">Resolved</option>
        <option value="closed">Closed</option>
    
      </select>
    </div>
  
    <div *ngIf="showDropdownpriorty">
      <label for="priorty">Select :</label>
      <select id="priorty" formControlName="inputValue">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
  
    <div *ngIf="showDatePicker">
      <label for="datePicker">Select Date:</label>
      <input id="datePicker" type="date" formControlName="inputValue" />
    </div>
  
    
  

    <button type="submit">Update</button>
  </form>
</div>
